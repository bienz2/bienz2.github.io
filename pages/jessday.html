<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">

    <title>Countdown to Jordan Essman Day</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/grayscale.css" rel="stylesheet">

  </head>

  <body id="page-top">


  <!-- Codebases Section -->
    <section id="code" class="countdown-section bg-light">
      <div class="container">
        <div class="row-sm-9 justify-content-center text-center">
             <h2 class="mx-auto my-0 font-weight-bold">Countdown to Next Jordan Essman Day: </h2>
             
        <h3 id="countdown"></h3>

        <img style="display:none" id="imgjess" src="files/jessday.jpg"/>
        <script>
            // Set the date we're counting down to
            var year = 2022;
            var countDownDate = new Date("Sep 26, " + year + " 0:00:00").getTime();

            // Update the count down every 1 second
            var x = setInterval(function() {

                // Get today's date and time
                var now = new Date().getTime();

                // Find the distance between now and the count down date
                var distance = countDownDate - now;

                while (distance < 0)
                {
                    year = year + 1;
                    countDownDate = new Date("Sep 26, " + year + " 23:59:59").getTime();
                    distance = countDownDate - now;
                }

                // Time calculations for days, hours, minutes and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);


                // Display the result in the element with id="demo"
                document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
                        + minutes + "m " + seconds + "s ";

                // If the count down is finished, write some text
                if (days == 0) {
                    clearInterval(x);
                    document.getElementById("countdown").innerHTML = "IT'S HERE! HAPPY JORDAN ESSMAN DAY";
                    document.getElementById("imgjess").style.display="inline";
                }
            }, 1000);
        </script>

          </div>
        </div>

      </div>
    </section>


  </body>

</html>
